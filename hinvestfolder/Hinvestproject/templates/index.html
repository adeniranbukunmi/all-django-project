<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD operation (create read update and delete)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
      </nav>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
            <h2 class="text-white text-center bg-dark p-2">insert students data</h2>
            <br>
      

              <!-- form starts -->
            <form action="/insert" method="POST">  {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control " placeholder="enter the student name " name="name" required>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control mt-2" placeholder="enter the student email " name="email" required>
              </div>

              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="enter the student age " name="age" required>
              </div>

              <div class="form-group">
                <!-- <label for="gender">Gender</label> looking odd so i removed it--> 
                <select id="gender" class="form-control mt-2" name="gender" required>
                  <option selected>select gender</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="others">others</option>
                </select>
              </div>

              <div class="d-grid gap-2 mt-2">
                <button class="btn btn-success" type="submit">submit</button>
              </div>
            </form>
        </div>
      <!-- form ends -->
        <div class="col-md-8">
            <h2 class="text-center text-white bg-dark">student details</h2>

            <table class="table caption-top">
              <!-- <caption>List of users</caption> -->
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>

                </tr>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <th scope="row">{{d.id}}</th>
                  <td>{{d.name}}</td>
                  <td>{{d.email}}</td>
                  <td>{{d.age}}</td>
                  <td>{{d.gender}}</td>
                  <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-info">Edit</a></td>
                  <td><a type="button" href="/delete/{{d.id}}"  class="btn btn-outline-danger">Delete</a></td>
                </tr>
                {% endfor%}
              </tbody>
            </table>
          
        </div>
      </div> 
    </div>  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
