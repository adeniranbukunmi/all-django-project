<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD operation (UPDATE)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
        </div>
      </nav>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
            <h2 class="text-white text-center bg-info p-2">update students details</h2>
            <br>
      

              <!-- form starts -->
            <form action="/update/{{d.id}}" method="POST">  {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control " placeholder="enter the student name " name="name" value="{{d.name}}" required>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control mt-2" placeholder="enter the student email " name="email" value="{{d.email}}" required>
              </div>

              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="enter the student age " name="age" value="{{d.age}}" required>
              </div>

              <div class="form-group">
                <!-- <label for="gender">Gender</label> looking odd so i removed it--> 
                <select id="gender" class="form-control mt-2" name="gender" value="{{d.gender}}" required>
                  <option selected>{{d.gender}}</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="others">others</option>
                </select>
              </div>

              <div class="d-grid gap-2 mt-2">
                <button class="btn btn-success" type="submit">update</button>
              </div>
            </form>
        </div>
      <!-- form ends -->
        
      </div> 
    </div>  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
